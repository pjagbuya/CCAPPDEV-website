<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SlotLab</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:wght@400;700;900&family=Pacifico&family=Ubuntu+Condensed&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/styles.css">
    <!--Bootstrap help Section -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


  </head>
  <body>

    <!--Title Section -->
    <header>
      <div class="">
        <div class="website-titlebar">
            <span class="website-title">AnimoLab</span>
        </div>

      </div>
    </header>


    <!--Form Sections -->
    <div class="form-sections">
      <section>

        <div class="login-form-box form-box">
          <span class="monts-font x5-white">Login</span>
          <div class="field-section-layout">

            <form class="home-form-table home-form-fields font-white emphasize-text" action="index.html" method="post">
              <table >
                <tr class="reg-row-data">
                  <td class="reg-data">Username: </td>
                  <td class="reg-data"> <input type="text" name="" value=""> </td>
                </tr>
                <tr class="reg-row-data">
                  <td class="reg-data">Password: </td>
                  <td class="reg-data"> <input type="text" name="" value=""> </td>
                </tr>
              </table>

              <input type="submit" name="" value="Login">

            </form>


          </div>

        </div>

      </section>
      <section>
        <div class="register-form-box form-box">
          <span class="monts-font x5-white">Register</span>
          <div class="field-section-layout">
            <form class="home-form-table home-form-fields font-white emphasize-text" action="index.html" method="post">
              <table class="">
                <tr class="reg-row-data">
                  <td class="reg-data">Username: </td>
                  <td class="reg-data"> <input type="text" name="" value=""> </td>
                </tr>
                <tr class="reg-row-data">
                  <td class="reg-data">Password: </td>
                  <td class="reg-data"> <input type="text" name="" value=""> </td>
                </tr>
                <tr class="reg-row-data">
                  <td class="reg-data">Retype Password: </td>
                  <td class="reg-data"> <input type="text" name="" value=""> </td>
                </tr>
              </table>

              <input type="submit" name="" value="Register">

            </form>
          </div>
        </div>

      </section>
    </div>


  </body>
</html>
